            <div class="cart">

                <div class="cart-content">
                </div>
                <!--Total-->
                <div class="total">

                    <div class="total-price">$0</div>
                </div>
                <!--Boton para comprar-->
                <button type="button" class="btn-buy">Comprar</button>
                <!--Cart Close-->
                <i class='bx bx-x' id="close-cart"></i>
            </div>
        </div>
    </header>

    <section class="shop container">
        <h2 class="section-tittle">Amigurumis</h2>
        <div class="shop-content" id="shop-content"></div>
